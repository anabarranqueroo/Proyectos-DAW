<div *ngIf="coche" class="container my-4 card p-4 shadow-sm bg-light">

  <h2 class="text-center mb-3">{{ coche.marca }}</h2>

  <p><strong>Año:</strong> {{ coche.anoFabricacion | date:'yyyy' }}</p>
  <p><strong>Color:</strong> {{ coche.color }}</p>
  <p><strong>Precio:</strong> {{ coche.precio | currency:'EUR' }}</p>

  <div class="d-flex justify-content-between align-items-center mt-4 mb-2">
    <h4>Modelos</h4>
    <button class="btn btn-success btn-sm"
            [routerLink]="['/coches', coche.id, 'modelos', 'nuevo']">
      <i class="bi bi-plus-lg"></i> Añadir Modelo
    </button>
  </div>

  <ul class="list-group mb-4">
    <li *ngFor="let modelo of coche.modelos" class="list-group-item d-flex justify-content-between align-items-center">
      <span>{{ modelo.nombre }}</span>
      <div class="d-flex gap-2">
        <button class="btn btn-warning btn-sm"
                [routerLink]="['/coches', coche.id, 'modelos', 'editar', modelo.id]">
          <i class="bi bi-pencil-square"></i>
        </button>
        <button class="btn btn-danger btn-sm" (click)="borrarModelo(modelo.id!)">
          <i class="bi bi-trash"></i>
        </button>
      </div>
    </li>
  </ul>

  <div class="d-grid gap-2 d-md-block border-top pt-3">
    <button class="btn btn-secondary" routerLink="/">
      <i class="bi bi-arrow-left"></i> Volver a la lista
    </button>
  </div>

</div>
