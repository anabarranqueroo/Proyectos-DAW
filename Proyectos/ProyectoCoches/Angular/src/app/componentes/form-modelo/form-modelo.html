<div class="container mt-5">
  <div class="card shadow">
    <div class="card-header bg-primary text-white text-center">
      <h3 class="mb-0">{{ titulo }}</h3>
    </div>
    <div class="card-body">
      <form [formGroup]="form" (ngSubmit)="envio()">
        
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre del Modelo</label>
          <input 
            type="text" 
            id="nombre" 
            formControlName="nombre" 
            class="form-control"
            [ngClass]="{'is-invalid': form.get('nombre')?.touched && form.get('nombre')?.invalid}"
            placeholder="Ej: Ibiza, Civic, Corolla..."
          >
          <div class="invalid-feedback">
            El nombre es obligatorio (m√≠nimo 2 caracteres).
          </div>
        </div>

        <div class="d-flex justify-content-between mt-4">
          <button type="button" class="btn btn-secondary" (click)="volver()">
            <i class="bi bi-arrow-left"></i> Cancelar
          </button>
          <button type="submit" class="btn btn-success" [disabled]="form.invalid">
            <i class="bi bi-check-lg"></i> Guardar
          </button>
        </div>

      </form>
    </div>
  </div>
</div>
