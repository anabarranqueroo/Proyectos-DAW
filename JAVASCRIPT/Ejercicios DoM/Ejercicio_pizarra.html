<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
        <title>Ejercicio 13 - DOM b�sico y atributos XHTML</title>

        <script type="text/javascript">
            var contador = 0;

            function anade(){
                contador++;

                var lista = document.getElementById("lista");

                var elemento1 = document.createElement("li");
                var texto = document.createTextNode("Nuevo elemento " +contador );
                elemento1.appendChild(texto);

                var boton = document.createElement("button");
                boton.textContent = "Borrar" + contador;

                boton.onclick = function(){
                    lista.removeChild(elemento1);
                }

                elemento1.appendChild(boton);
                lista.appendChild(elemento1);
            }

            window.onload = function(){
                document.getElementById("btAnade").onclick = anade;
            }
           
        </script>
    </head>

    <body>

        <ul id="lista">
            <li>Lorem ipsum dolor sit amet</li>
            <li>Consectetuer adipiscing elit</li>
            <li>Sed mattis enim vitae orci</li>
            <li>Phasellus libero</li>
            <li>Maecenas nisl arcu</li>
        </ul>

        <input type="button" id="btAnade" value="Añadir elemento">

    </body>
</html>
