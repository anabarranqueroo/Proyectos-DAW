<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
        <title>Ejercicio 13 - DOM b�sico y atributos XHTML</title>

        <script type="text/javascript">
            function anade(){
                var lista = document.getElementById("lista");

                var elemento1 = document.createElement("li");
                var texto = document.createTextNode("Este es el primer elemento añadido.");
                elemento1.appendChild(texto);
                lista.appendChild(elemento1);

                var elemento2 = document.createElement("li");
                var texto2 = document.createTextNode("Este es el segundo elemento añadido.");
                elemento2.appendChild(texto2);
                lista.appendChild(elemento2);
            }

            window.onload = function(){
                document.getElementById("btAnade").onclick = anade;
            }
           
        </script>
    </head>

    <body>

        <ul id="lista">
            <li>Lorem ipsum dolor sit amet</li>
            <li>Consectetuer adipiscing elit</li>
            <li>Sed mattis enim vitae orci</li>
            <li>Phasellus libero</li>
            <li>Maecenas nisl arcu</li>
        </ul>

        <input type="button" id="btAnade" value="Añadir elemento">

    </body>
</html>
