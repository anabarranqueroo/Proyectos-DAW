<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 14 - Reloj digital</title>
    <style>
        #reloj {
            font-size: 36px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h2>Ejercicio 14 - Reloj digital</h2>
    <div id="reloj">00:00:00</div>

    <script>
        window.onload = function () {
            setInterval(reloj, 1000);
        }

        function reloj() {
            var reloj = document.getElementById("reloj");
            var fecha = new Date();
            var horas = fecha.getHours();
            var min = fecha.getMinutes();
            var seg = fecha.getSeconds();

            if (horas < 10) {
                horas = '0' + horas;
            }
            if (min < 10) {
                min = '0' + min;
            }
            if (seg < 10) {
                seg = '0' + seg;
            }

            reloj.innerHTML = horas + ":" + min + ":" + seg;
        }

    </script>
</body>

</html>
