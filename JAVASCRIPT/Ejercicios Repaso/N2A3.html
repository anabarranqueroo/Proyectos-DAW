<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Ejercicio 6 - Coordenadas del rat√≥n</h2>
    <p id="coordenadas">X: 0, Y: 0</p>

    <script>
        window.onload = function () {
            document.onmousemove = function (evento) {
                var x = evento.clientX;
                var y = evento.clientY;
                var res = document.getElementById("coordenadas");
                res.textContent = "X: "+x+", Y: "+y;
            }
        }
    </script>

</body>

</html>
