<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Repaso 4 - Validar edad</title>
</head>

<body>
    <h2>Repaso 4 - Validar edad</h2>
    <form id="formEdad">
        <label>Nombre:</label>
        <input type="text" id="nombre"><br><br>
        <label>Edad:</label>
        <input type="number" id="edad"><br><br>
        <button type="submit">Comprobar</button>
    </form>
    <div id="resultado"></div>

    <script>
        window.onload = function(){
            document.getElementById("formEdad").onsubmit = mayorEdad;
        }
        function mayorEdad(){
            var validar = true;
            var edad = document.getElementById("edad").value;
            var nombre = document.getElementById("nombre").value;
            var mensaje = document.getElementById("resultado");
            var años = parseInt(edad);
            if(años >= 18){
                validar = true;
            }else{
                validar = false;
            }

            if(!validar){
                mensaje.textContent = "No eres aún mayor de edad...";
            }else{
                mensaje.textContent = "Bienvenido";
            }

            return false;
            
        }
    </script>
</body>

</html>
