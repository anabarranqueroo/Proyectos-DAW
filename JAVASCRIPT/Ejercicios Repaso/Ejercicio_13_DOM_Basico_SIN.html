<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <title>Ejercicio 13 - DOM b�sico y atributos XHTML</title>

    <script type="text/javascript">

        window.onload = function () {
            document.getElementById("btAnade").onclick = anadir;
        }

        var contador = 0;

        function anadir() {
            var li = document.createElement("li");
            contador++;
            li.textContent = "Elemento " + contador;
            var lista = document.getElementById("lista");
            lista.appendChild(li);
            
            var boton = document.createElement("button");
            boton.textContent = "Borrar elemento " +contador;
            li.appendChild(boton);

            boton.onclick = function(){
                lista.removeChild(li);
            }

        }

        
    </script>
</head>

<body>

    <ul id="lista">
        <li>Lorem ipsum dolor sit amet</li>
        <li>Consectetuer adipiscing elit</li>
        <li>Sed mattis enim vitae orci</li>
        <li>Phasellus libero</li>
        <li>Maecenas nisl arcu</li>
    </ul>

    <input type="button" id="btAnade" value="A�adir elemento">

</body>

</html>
