<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 8 - Tabla editable</title>
</head>

<body>
    <h2>Ejercicio 8 - Tabla editable</h2>
    <table id="tabla" border="1">
        <tr>
            <th>Nombre</th>
            <th>Edad</th>
        </tr>
        <tr>
            <td>Luc√≠a</td>
            <td>22</td>
        </tr>
        <tr>
            <td>Mario</td>
            <td>35</td>
        </tr>
    </table>

    <script>
        window.onload = function () {
            var tabla = document.getElementById("tabla");
            var celdas = tabla.getElementsByTagName("td");

            for (var i = 0; i < celdas.length; i++) {
                celdas[i].ondblclick = function () {
                    var contenido = this.textContent;
                    var input = document.createElement("input");
                    input.type = "text";
                    input.value = contenido;
                    this.textContent = "";
                    this.appendChild(input);
                    input.focus();

                    input.onblur = function () {
                        var nuevoTexto = this.value;
                        this.parentNode.textContent = nuevoTexto;
                    };
                };
            }
        };
    </script>
</body>

</html>
