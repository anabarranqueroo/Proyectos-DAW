<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 5 - Evento clic</title>
</head>

<body>
    <h2>Ejercicio 5 - Evento clic</h2>
    <p id="texto">Texto original</p>
    <button id="boton">Haz clic aqu√≠</button>

    <script>
        window.onload = function(){
            document.getElementById("boton").onclick = texto;
        }

        function texto(){
            var texto = document.getElementById("texto");
            texto.textContent = "Has hecho click :))";
        }
    </script>
</body>

</html>
