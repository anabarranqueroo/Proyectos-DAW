<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Ejercicio 17 - Calculadora de edad</h2>
    <input type="number" id="anio" placeholder="Año de nacimiento">
    <button id="calcular">Calcular edad</button>
    <p id="resultado"></p>

    <script>
        window.onload = function(){
            document.getElementById("calcular").onclick = edad;
        }
        function edad(){
            var año = document.getElementById("anio").value;
            var anio = parseInt(año);
            var res = document.getElementById("resultado");
            var fecha = new Date();
            var anioActual = fecha.getFullYear();
            var edad = anioActual - anio;
            res.textContent = edad;
        }
    </script>

</body>

</html>
