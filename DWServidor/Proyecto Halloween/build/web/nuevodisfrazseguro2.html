<!DOCTYPE html>
<html>
    <head>
        <title>Disfraz</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Formulario para introducir un disfraz.</h1>
        <form action="DisfrazServletSeguro2" method="post">
            <label>Descripcion: <input type="text" name="descripcion"></label><br><br>
            <label>Precio(â‚¬): <input type="number" name="precio" step="0.01"></label><br><br>
            <label for="Disponibilidad" >Selecciona la disponibilidad: </label>
            <select id="disponibilidad" name="disponibilidad">
                <option value="DISPONIBLE"> DISPONIBLE </option>
                <option value="NODISPONIBLE"> NO DISPONIBLE </option> 
            </select>
            <br><br>
             <label for="Talla" >Selecciona una talla: </label>
            <select id="talla" name="talla">
                <option value="S"> S </option>
                <option value="M"> M </option>
                <option value="L"> L </option>
                <option value="XL"> XL </option>
                <option value="XXL"> XXL </option>
            </select>
            <br><br>
            <input type="submit" value="Enviar">
            <br><br>
            <a href="index.html">Volver al indice.</a>
        </form>
    </body>
</html>
