<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Introducir Libro</title>
</head>
<body>
    <h2>Formulario de introducción de accesorios</h2>
    <form action="AccesorioServlet" method="POST">
        <label>Nombre:</label><br>
        <input type="text" name="nombre" required><br><br>

        <label>Precio (€):</label><br>
        <input type="number" name="precio" step="0.01" required><br><br>

        <input type="submit" value="Guardar accesorio">
    </form>
</body>
</html>
