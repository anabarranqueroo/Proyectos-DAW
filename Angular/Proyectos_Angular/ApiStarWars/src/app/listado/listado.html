<h3>Planetas de Star Wars</h3>

<table>
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of planetas">
      <td>{{ p.name }}</td>
      <td>
        <button [routerLink]="['/planeta', p.id]">Ver detalle</button>
      </td>
    </tr>
  </tbody>
</table>
