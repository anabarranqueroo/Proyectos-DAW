<form #hobbitForm="ngForm" (ngSubmit)="AMohobbit(hobbitForm)">
  <h3>Formulario.</h3>
<div>
  <label>Introduce el nombre: </label>
  <input type="text" required [(ngModel)]="hobbit.nombre" name="nombre" #nombre="ngModel" placeholder="Nombre">
  <div [hidden]="nombre.valid || nombre.pristine" style="color:red">
    El nombre es obligatorio.
  </div>
</div>
<br>
<div>
  <label>Introduce los apellidos: </label>
  <input type="text" required [(ngModel)]="hobbit.apellidos" name="apellidos" #apellidos="ngModel" placeholder="Apellidos">
  <div [hidden]="apellidos.valid || apellidos.pristine" style="color:red">
    Los apellidos son obligatorios.
  </div>
</div>
<br>
<div>
  <label>Introduce la fecha de nacimiento: </label>
  <input type="date" required [(ngModel)]="fechaStr" name="fechaNacimiento" #fechaNacimiento="ngModel">
  <div [hidden]="fechaNacimiento.valid || fechaNacimiento.pristine" style="color:red">
    La fecha de nacimiento es obligatoria.
  </div>
</div>
<br>
<div>
  <label>Introduce la estatura: </label>
  <input type="number" required [(ngModel)]="hobbit.estatura" name="estatura" #estatura="ngModel" placeholder="cm">
  <div [hidden]="estatura.valid || estatura.pristine" style="color:red">
    La estatura es obligatoria.
  </div>
</div>
<br>
<div>
  <button type="submit" [disabled]="hobbitForm.invalid">
    {{accion.nombre}} hobbit
  </button>
</div>

</form>
<br>
<div>
    <button routerLink="/">Volver</button>
</div>
